<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <script>
        var obj = {
            name: "阿凡达",
            age: 13,
            hoppy: ["打篮球", "看电影", "吃饭"],
            socre: {
                yuwen: 88,
                shuxue: 99,
                yingyu: 100,
            }
        };


        var obj1 = {};

        function bianli(obj, obj1) {
            for (var key in obj) {
                if (obj[key] instanceof Array) {
                    obj1[key] = [];
                    bianli(obj[key], obj1[key]);
                } else if (obj[key] instanceof Object) {
                    obj1[key] = {};
                    bianli(obj[key], obj1[key]);
                } else {
                    obj1[key] = obj[key];
                }
            }
        }
        bianli(obj, obj1);


        obj1.socre.yuwen = "9999999";
        console.log(obj)
        console.log(obj1)
    </script>
</body>

</html>
