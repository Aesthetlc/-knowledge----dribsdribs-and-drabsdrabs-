<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        //已知有字符串 foo=”get-element-by-id” ,
        //写一个 function 将其转化成驼峰表示法”getElementById”。 

        var foo = "get-element-by-id"

        function chaifen(foo) {
            var chaifen = foo.split("-");
            for (var i = 0; i < chaifen.length; i++) {
                chaifen[i]  = chaifen[i].charAt(0).toUpperCase()+chaifen[i].substr(1,chaifen[i].length-1);
            }
            var result = chaifen.join("");
            return result;
        }
        console.log(chaifen(foo));
    </script>
</body>

</html>
